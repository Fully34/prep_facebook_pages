<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome To Facebook</title>
	<link href="assets/styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="container">
			<div class="menubar">
				<div class="logo">
					<img src="assets/images/homepage/logo.jpg">
				</div>
					<table class="login">
						<thead>
							<tr>
								<th><a href="#">Email or Phone</a></th>
								<th><a href="#">Password</a></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="text" name="email" method="post">
								</td>
								<td>
									<input type="password" name="password" method="post">
								</td>
								<td class="btn">
									<input type="submit" name="log in" value="Log In" method="post">
								</td>
							</tr>
							<tr>
								<td class="offset" >
									<input type="checkbox"	name="staylogged" value="Keep me logged in">Keep me logged in</input>
								</td>
								<td class="offset" >
									<a href="#">Forgot your password?</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</header>

	<footer>
	</footer>
</body>
</html>
